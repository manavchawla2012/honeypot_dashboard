{% extends "Layouts/dashboard.html" %}
{% load compress %}
{% load static %}
{% block javascript %}
    {% compress js %}
        <script src="{% static "javascript/amcharts/4/core.js" %}"></script>
        <script src="{% static "javascript/amcharts/4/charts.js" %}"></script>
        <script src="{% static "javascript/amcharts/4/animated.js" %}"></script>
        <script src="{% static "javascript/amcharts/4/themes/dark.js" %}"></script>
        <script src="{% static 'javascript/dashboard/honeypot_graphs.js' %}"></script>
        <script src="{% static 'javascript/dashboard/graph_common.js' %}"></script>
        <script src="{% static "javascript/utilities/select2.min.js" %}"></script>
    {% endcompress %}
{% endblock %}
{% block css %}
    {% compress css %}
    <style>
        #products {
            display: none !important;
            width: 50% !important;
        }

        .select2 {
            width: 100% !important;
        }
    </style>
    <link href="{% static "stylesheets/utilities/select2.min.css" %}" rel="stylesheet"/>
    {% endcompress %}
{% endblock %}
{% block html_inner %}
{% endblock %}
